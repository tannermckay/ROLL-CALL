<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Call Scheduler</h1>
  <div id="form">
    <input id="name" placeholder="Name"/>
    <input id="contact" placeholder="Email or Phone"/>
    <input id="freq" type="number" placeholder="Frequency (days)"/>
    <button id="add">Add Contact</button>
  </div>
  <ul id="contacts"></ul>
  <script src="app.js"></script>
</body>
</html>
